<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="cadastro de devs">
    <meta name="author" content="Luna">
    <meta name="keywords" content="cadastro, contato, devs">
    <title>Formulário</title>
</head>
<body>
    
    <form class="formulario" action="#" method="post" name="form_cadastro">
        <h1>FORMULÁRIO PARA CADASTRO DE DEVS</h1>
        <p>Preencha com suas informações</p>

        <div class="campo">
            <label for="nome"> Nome: </label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="campo">
            <label for="sobrenome"> Sobrenome: </label>
            <input type="text" id="sobrenome" name="sobrenome" required>
        </div>
        <div class="campo3">
            <label for="email"> Email: </label>
            <input type="text" id="email" name="email"required>
        </div>
        <div class="caixa_selecao">
            <span class="area">De qual lado da aplicação você desenvolve? <br></span>
            <input type="radio" name="cargo" id="back-end" value="back-end"><label for="back-end">Back-end</label>
            <input type="radio" name="cargo" id="front-end" value="front-end"><label for="front-end">Front-end</label>
            <input type="radio" name="cargo" id="full-stack" value="full-stack"><label for="full-stack">Full-stack</label>
        </div>
        <div class="popup-selecao">
            <p>Senioriade</p>
            <select name="senioridade" id="senioridade">
                <option value="Junior">Junior</option>
                <option value="Pleno">Pleno</option>
                <option value="Senior">Sênior</option>
            </select>
        </div>
        <div>
            <p>Selecione as tecnologias que você utiliza?</p>
                <input type="checkbox" name="HTML" id="HTML"><label for="HTML">HTML</label>
                <input type="checkbox" name="CSS" id="CSS"><label for="CSS">CSS</label>
                <input type="checkbox" name="JavaScript" id="JavaScript"><label for="JavaScript">JavaScript</label>
                <input type="checkbox" name="PHP" id="PHP"><label for="PHP">PHP</label>
                <input type="checkbox" name="C#" id="C#"><label for="C#">C#</label>
                <input type="checkbox" name="Python" id="Python"><label for="Python">Python</label>
                <input type="checkbox" name="Java" id="Java"><label for="Java">Java</label>
        </div>
        <div class="texarea">
            <label for="mensagem">Conte um pouco mais sobre a sua experiência: <br></label>
            <textarea name="mensagem" id="mensagem"></textarea>
        </div>

        <input type="submit" value="Concluido" name="acao">

    </form>

</body>
</html>
